{% extends 'base.html' %}
{% block content %}

<h2>All Concerts</h2>

<div class="concert">
        {% for concert in all_concerts %}
        <section>
            <a href="/concert/{{ concert.id }}">
                <img src="{{ concert.image }}" height="250px">
                {{ concert.name }}
                <br />
                {{concert.date}}
                </a>
        </section>
        {% endfor %}
</div>

{% endblock %}
