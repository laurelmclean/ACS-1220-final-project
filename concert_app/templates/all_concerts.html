{% extends 'base.html' %}
{% block content %}

<h2>All Concerts</h2>

<div class="concert">
    <ul>
        {% for concert in all_concerts %}
        <li>
            <a href="/concert/{{ concert.id }}">
                <img src="{{ concert.image }}" width="200px">
                {{ concert.name }}</a>
        </li>

        {% endfor %}
    </ul>
</div>

{% endblock %}
