{% extends 'base.html' %}
{% block content %}

<p><em>Follow your favourite bands and find out about their upcoming concerts!</em></p>

<h2>All Concerts</h2>

<div class="concert">
        {% for concert in all_concerts %}
        <section>
            <a href="/concert/{{ concert.id }}">
                <img src="{{ concert.image }}" height="250px">
                {{ concert.name }}</a>
        </section>

        {% endfor %}
</div>

{% endblock %}
