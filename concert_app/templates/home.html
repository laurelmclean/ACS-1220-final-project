{% extends 'base.html' %}
{% block content %}

<h1>Concert Calendar</h1>

<p><em>Follow your favourite bands and find out about their upcoming concerts!</em></p>

<h2>All Concerts</h2>

{% for concert in all_concerts %}
<div class="concert">
    <img src="{{ concert.image }}" width="200px">
    <a href="/concert/{{ concert.id }}">{{ concert.name }}</a>
    <p><strong>Date:</strong> {{ concert.date }}</p>
</div>
{% endfor %}

{% endblock %}
