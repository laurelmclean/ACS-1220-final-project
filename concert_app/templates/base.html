<!DOCTYPE html>
<html>

<head>
    <title>Concert Calendar</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <a href="/"><h1>Discover Music</h1></a>
        <nav>
            <a href="/">Home</a>
                <a href="/artist">All Artists</a>
                <a href="/concert">All Concerts</a>
                {% if current_user.is_authenticated %}
                <a href="/new_concert">New Concert</a>
                <a href="/new_artist">New Artist</a>
                <a href="/profile/{{current_user.username}}">{{ current_user.username }} Profile</a>
                <a href="/logout">Log Out</a>
                {% else %}
                <a href="/signup">Sign Up</a>
                <a href="/login">Log In</a>
                {% endif %}
        </nav>

        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
