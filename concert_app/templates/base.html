<!DOCTYPE html>
<html lang="en">
<head>
    <title>Concert Calendar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <div id="content">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Discover Music</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                            <a class="nav-link" href="/artist">All Artists</a>
                            <a class="nav-link" href="/concert">All Concerts</a>
                                {% if current_user.is_authenticated %}
                                <a class="nav-link" href="/new_concert">New Concert</a>
                                <a class="nav-link" href="/new_artist">New Artist</a>
                                <a class="nav-link" href="/profile/{{current_user.username}}">{{ current_user.username }} Profile</a>
                                <a class="nav-link" href="/logout">Log Out</a>
                                {% else %}
                                <a class="nav-link" href="/signup">Sign Up</a>
                                <a class="nav-link" href="/login">Log In</a>
                                {% endif %}
                        </div>
                    </div>
                </div>
            </nav>           
                {% for message in get_flashed_messages() %}
                <h4>{{ message }}</h4>
                {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
