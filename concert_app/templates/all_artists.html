{% extends 'base.html' %}
{% block content %}

<h2>All Artists</h2>

<div class="artist">
    <ul>
    {% for artist in all_artists %}
    <li>
        <a href="/artist/{{ artist.id }}">
        <img src="{{ artist.image }}" width="200px">
        {{ artist.name }}</a>
    </li>

{% endfor %}
</ul>
</div>

{% endblock %}
