{% extends 'base.html' %}
{% block content %}

<h1>All Artists</h1>

<div class="artist">
    <ul>
{% for artist in all_artists %}

    <li>
        <a href="/artist/{{ artist.id }}">
        <img src="{{ artist.image }}" width="200px">
        {{ artist.name }}</a>
    </li>

{% endfor %}
</ul>
</div>

{% endblock %}
