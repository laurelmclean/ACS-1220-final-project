{% extends 'base.html' %}
{% block content %}

<h2>All Artists</h2>

<div class="artist">
    {% for artist in all_artists %}
    <section>
        <a href="/artist/{{ artist.id }}">
        <img src="{{ artist.image }}" height="250px">
        {{ artist.name }}
        <br />
        {{artist.genre}}
        </a>
    </section>

{% endfor %}
</div>

{% endblock %}
