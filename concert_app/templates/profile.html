{% extends 'base.html' %}

{% block content %}

<p>
    Welcome to {{ user.username }}'s profile.
</p>

<p>
    {{ user.username }} is attending the following concerts:

<ul>
    {% for concert in user.attending %}
    <li><a href="/concert/{{ concert.id }}">{{ concert.title }}</a></li>
    {% endfor %}
</ul>
</p>

{% endblock %}
